<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-container">
        <!-- Left Panel - Spider-Man themed -->
        <div class="left-panel">
            <div class="web-pattern"></div>
            <div class="decorative-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
            <div class="logo-container">
                <div class="logo-text">SPIDER</div>
                <div class="logo-main"><img src="assets/spidey.jpg" alt="spidy" style="max-width: 100%; height: auto;"></div>
                <div class="logo-sub">HERO</div>
            </div>
        </div>

        <!-- Right Panel - Form -->
        <div class="right-panel">
            <div class="form-header">
                <h1 class="form-title">REGISTER</h1>
                <p class="form-subtitle">JOIN THE SPIDER-VERSE</p>
            </div>

            <form id="registrationForm" action="http://xyz:5000/submit" method="post" onsubmit="validateForm(event)" novalidate>
                <div class="form-group">
                    <label class="form-label" for="name">Hero Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your hero identity" required>
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="peter.parker@dailybugle.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Spider-Phone number" required>
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Secret Code</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Secret Code</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="••••••" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to use my powers responsibly and protect the innocent. I also agree to receive communications from the Spider-Verse.</label>
                </div>

                <button type="submit" class="submit-btn">Join Spider-Verse</button>

                <div class="login-link">
                    <span>Already a hero? <a href="#">Sign in</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
